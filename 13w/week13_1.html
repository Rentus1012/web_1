<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer example</title>
</head>
<style>
    section {
        border: 2px solid green;
        padding: 5px;

    }
    li {
        display: inline-block;
        width: 100px;
        height: 70px;
        border: 1px solid;
        margin: 10px 10px;

    }
</style>
<script>
    let timer = null;
    function setTime() {
        setTimeout(function(){
            location.href = "http://www.naver.com";
        }, 20);
    }
    function releaseTime() {
        if(timer != null) {
            clearTimeout(timer);
        }
    }

</script>
