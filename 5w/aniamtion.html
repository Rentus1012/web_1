<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>애니메이션</title>
    <style>
        @keyframes bomb {
            from {
                font-size: 500%;
            }

            to {
                font-size: 100%;
            }
        }

        h3 {
            animation-name: bomb;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        span {
            transition: font-size 5s;
        }

        span:hover {
            font-size: 500%;
        }
    </style>
</head>

<body>
    <h3>꽝!</h3>
    <hr>
    <p>꽝! 글자가 3초동안 500%에서 시작하여
        100%로 바뀌는 애니메이션입니다.
        무한 반복합니다.</p>
    <p><span>꽝!</span> 글자에
        마우스를 올려보세요.</p>

</body>

</html>
